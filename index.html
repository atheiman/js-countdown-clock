    <div class="container text-center">
        <h1>Axio Countdown Widget</h1>

        <p>The widget below is loaded with an iframe, so it could be loaded to any page. Here is the iframe code:</p>

        <textarea style="font-family:monospace;
                         overflow-x:scroll;
                         overflow-y:hidden;
                         resize:none;
                         margin-bottom:20px;"
                  cols="60"
                  rows="5"
                  wrap="off"
                  readonly>
<iframe src="https://atheiman.github.io/js-countdown-clock/axio_countdown.html"
        width="100%"
        height="180"
        style="border:0;"
        name="countdownWidget"></iframe>
        </textarea>

        <iframe src="https://atheiman.github.io/js-countdown-clock/axio_countdown.html"
                width="100%"
                height="180"
                style="border:0;"
                name="countdownWidget"></iframe>

        <footer class='container-fluid' style='margin-top:20px;'>
