<html>

<head>

    <title>Canvas Countdown</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>

    <div class="container text-center">
        <h1>Axio Countdown Widget</h1>

        <p>The widgets below are loaded with iframes, so they could be loaded to any page. The iframe code is above each iframe for reference:</p>

        <!-- alert countdown -->

        <textarea style="font-family:monospace;
                         overflow-x:scroll;
                         overflow-y:hidden;
                         resize:none;
                         margin-bottom:20px;"
                  cols="60"
                  rows="6"
                  wrap="off"
                  readonly>
<iframe src="https://atheiman.github.io/js-countdown-clock/alert_countdown.html"
        width="100%"
        height="180"
        style="border:0;"
        name="countdownWidget"></iframe>
        </textarea>

        <iframe src="https://atheiman.github.io/js-countdown-clock/alert_countdown.html"
                width="100%"
                height="180"
                style="border:0;"
                name="countdownWidget"></iframe>



        <!-- panel countdown -->

        <textarea style="font-family:monospace;
                         overflow-x:scroll;
                         overflow-y:hidden;
                         resize:none;
                         margin-bottom:20px;"
                  cols="60"
                  rows="6"
                  wrap="off"
                  readonly>
<iframe src="https://atheiman.github.io/js-countdown-clock/panel_countdown.html"
        width="100%"
        height="190"
        style="border:0;"
        name="countdownWidget"></iframe>
        </textarea>

        <iframe src="https://atheiman.github.io/js-countdown-clock/panel_countdown.html"
                width="100%"
                height="190"
                style="border:0;"
                name="countdownWidget"></iframe>

        <div style='margin-top:20px;'>
          <!-- <iframe width="420" height="315" src="//www.youtube.com/embed/9jK-NcRmVcw?start=117&autoplay=1" frameborder="0" allowfullscreen></iframe> -->
          <iframe width="420" height="315" src="//www.youtube.com/embed/9jK-NcRmVcw?start=117" frameborder="0" allowfullscreen></iframe>
        </div>

        <footer class='container-fluid' style='margin-top:20px;'>
            <p>Inspired by <a href="http://www.it.northwestern.edu/canvasisnow/" target="_blank">Northwestern University's Canvas Countdown Clock</a></p>
        </footer>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

</body>

</html>
